<!-- stylesheet -->
<style>
  /* Uber button */
  .uber-button {
    background-color: black;
    color: white;
    height: 40px;
    width: 110px;
    border: none;
    margin-left: 10px;
    margin-right: 10px;   
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .uber-button:hover {
    opacity: 0.8;
  }

  .uber-button:active {
    opacity: 0.6;
  }

  /* amazon button */
  .amazon-button {
    background-color: rgb(255, 216,20);
    color: black;
    height: 40px;
    width: 160px;
    border: none;
    margin-left: 10px;
    margin-right: 10px;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 1s, color 1s;
  }

  .amazon-button:hover {
    background-color: black;
    color:rgb(255, 216,20)
  }

  /* github button */
  .github-button {
    background-color: rgb(46, 164, 79);
    color: white;
    height: 40px;
    width: 100px;
    border: none;
    margin-left: 10px;
    margin-right: 10px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: box-shadow 1s;
  }

  .github-button:hover {
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
  }

  /* bootstrap button */
  .bootstrap-get-started-button {
    background-color: rgb(121, 82, 179);
    color: white;
    height: 40px;
    width: 120px;
    border: none;
    margin-left: 10px;
    margin-right: 10px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 1s, color 1s ;
  }

  .bootstrap-get-started-button:hover {
    background-color: black;
    color: white;;
  }

  .bootstrap-get-started-button:active {
    background-color: grey;
    color: black;
  }

  .bootstrap-download-button {
    background-color: white;
    color:rgb(108, 117,125);
    height: 40px;
    width: 120px;
    border-width: 1.5px;
    border-style: solid;
    border-color: rgb(108, 117,125);
    border-radius: 5px;
    margin-left: 10px;
    margin-right: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 1s, color 1s;
  }

  .bootstrap-download-button:hover{
    background-color: grey;
  }

  .bootstrap-download-button:active {
    background-color: grey;
    color: white;
  }

  /* linkedin button */
  .linkedin-apply-button {
    background-color: rgb(10, 102, 194);
    color: white;
    height: 40px;
    width: 220px;
    margin-left: 10px;
    margin-right: 10px;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 1s;
  }

  .linkedin-apply-button:hover {
    background-color: grey;
  }

  .linkedin-apply-button:active {
    background-color: black;
  }

  .linkedin-save-button {
    background-color: white;
    color: rgb(10, 102, 194);
    height: 40px;
    width: 80px;
    border-width: 2px;
    border-color:  rgb(10, 102, 194);
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
  }

  .linkedin-save-button:hover {
    border-width: 3px;
  }

  .linkedin-save-button:active {
    border-width: 5px;
  }
</style>

<!-- Uber -->
<button class="uber-button">
  Request now
</button>
  
<!-- Amazon -->
<button class="amazon-button">
  Add to Cart
</button>

<!-- GitHub -->
<button class="github-button">
  Sign up
</button>

<!-- Bootstrap -->
<button class="bootstrap-get-started-button">
  Get started
</button>

<button class="bootstrap-download-button">
  Download  
</button>

<!-- LinkedIn -->
<button class="linkedin-apply-button">
  Apply on company website
</button>

<button class="linkedin-save-button">
  Save
</button>
